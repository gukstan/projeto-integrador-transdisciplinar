{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Login (US-9)</h2>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Seu usuário ou senha estão incorretos.
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                        {{ form.password }}
                    </div>
                    
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="{% url 'users:register' %}">Não tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("{{ form.username.id_for_label }}").classList.add("form-control");
    document.getElementById("{{ form.password.id_for_label }}").classList.add("form-control");
</script>

{% endblock %}
